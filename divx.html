<html>
<head>
	<title>Растениеводство</title>
<style>
div#point {
	width: 20px;
	height: 20px;
	position: absolute;
	top:150;
	left:250;
	background: green;
}
</style>
<script>
var isClicked = false;

document.addEventListener('keydown', function(){
    console.log('Success onkeydown');
});
document.addEventListener('keypress', function(){
    console.log('Success onkeypress');
});
document.addEventListener('keyup', function(){
    console.log('Success onkeyup');
});



function divclick(){
	console.log('divclick');
	
	if(isClicked){
		isClicked = false;
		point.style.border = 'none';
	}else{
		isClicked = true;
		point.style.border = '2px solid black';
	}
}
</script>
</head>
<body>

<div id="point" onclick="divclick();" style="left:250"></div>
</body>
<script>

document.addEventListener('keyup', function(event){
    console.log('Key: ', event.key);
    console.log('keyCode: ', event.keyCode);
    if(event.key == 'ArrowLeft'){
        console.log('left');
	myleft();
    }
    if(event.key == 'ArrowRight'){
        console.log('right');
	myright();
    }
    if(event.key == 'ArrowDown'){
        console.log('down');
    }
    if(event.key == 'ArrowUp'){
        console.log('up');
    }
});

function myleft(){
	console.log(Number(point.style.left));
	//square.style.left = (parseInt(square.style.left,10)+50)+'px';
	var x = (parseInt(point.style.left,10) - Number(10)) + 'px';
	//alert(x);
	point.style.left=x;
}

function myright(){
	console.log(Number(point.style.left));
	//square.style.left = (parseInt(square.style.left,10)+50)+'px';
	var x = (parseInt(point.style.left,10) + Number(10)) + 'px';
	//alert(x);
	point.style.left=x;
}	
</script>
</html>
