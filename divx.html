<html>
<head>
	<title>Растениеводство</title>
<style>
div#point {
	width:185;
	height:127;
	position:absolute;
	top:150;
	left:250;
	background:green;
	background-image:url('https://sun9-79.userapi.com/s/v1/if2/SpDEtoRrDZYir6Pe17jaUJUBmexwddz4b4XAzitSfQr7QxPyuAPMHAlyQYYhbGu4iKMuzKJvegObV_osS85HqHLN.jpg?size=810x1080&quality=96&type=album');
	background-image:url(https://sun9-79.userapi.com/s/v1/if2/vZJdr16oNUhlSDCoeKI1iqOK8G143V1Du7BBqli1qzboYrGuHTMFa8cPG8P8Ki2UJD0eJlDhxNFXzfzk9DdeMnea.jpg?size=200x267&quality=96&type=album);
}
</style>
<script>
var isClicked = false;

document.addEventListener('keydown', function(){
    console.log('Success onkeydown');
});
document.addEventListener('keypress', function(){
    console.log('Success onkeypress');
});
document.addEventListener('keyup', function(){
    console.log('Success onkeyup');
});



function divclick(){
	console.log('divclick');
	setBorder();
}

function setBorder(){
		if(isClicked){
		isClicked = false;
		point.style.border = 'none';
		var x = (parseInt(point.style.left,10) + Number(2)) + 'px';
		var y = (parseInt(point.style.top,10) + Number(2)) + 'px';
		point.style.left=x;
		point.style.top=y;

	}else{
		isClicked = true;
		point.style.border = '2px solid black';
		var x = (parseInt(point.style.left,10) - Number(2)) + 'px';
		var y = (parseInt(point.style.top,10) - Number(2)) + 'px';
		point.style.left=x;
		point.style.top=y;
	}
}
</script>
</head>
<body>

<div id="point" onclick="divclick();" style="left:250;top:150;background-image:url(https://sun9-79.userapi.com/s/v1/if2/vZJdr16oNUhlSDCoeKI1iqOK8G143V1Du7BBqli1qzboYrGuHTMFa8cPG8P8Ki2UJD0eJlDhxNFXzfzk9DdeMnea.jpg?size=200x267&quality=96&type=album); width:200px; height:267px"></div>
</body>
<script>

document.addEventListener('dblclick', function (e) {
  console.log('dbclick');
	document.location.href='https://vk.com/flower_rostov';
});

document.addEventListener('keyup', function(event){
    console.log('Key: ', event.key);
    console.log('keyCode: ', event.keyCode);
    if(event.key == 'ArrowLeft'){
        console.log('left');
	myleft();
    }
    if(event.key == 'ArrowRight'){
        console.log('right');
	myright();
    }
    if(event.key == 'ArrowDown'){
        console.log('down');
	mydown();
    }
    if(event.key == 'ArrowUp'){
        console.log('up');
	mytop();
    }
});

function myleft(){
	console.log(Number(point.style.left));
	//square.style.left = (parseInt(square.style.left,10)+50)+'px';
	var x = (parseInt(point.style.left,10) - Number(10)) + 'px';
	//alert(x);
	point.style.left=x;
}

function myright(){
	console.log(Number(point.style.left));
	//square.style.left = (parseInt(square.style.left,10)+50)+'px';
	var x = (parseInt(point.style.left,10) + Number(10)) + 'px';
	//alert(x);
	point.style.left=x;
}	

function mytop(){
	console.log(Number(point.style.top));
	var y = (parseInt(point.style.top,10) - Number(10)) + 'px';
	point.style.top=y;
}

function mydown(){
	console.log(Number(point.style.top));
	var y = (parseInt(point.style.top,10) + Number(10)) + 'px';
	point.style.top=y;
}
</script>
</html>
